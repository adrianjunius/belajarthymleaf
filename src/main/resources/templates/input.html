<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Input Berita</title>
<link rel="stylesheet" href="/vendor/animate/animate.css">

<link rel="stylesheet" href="/css/bootstrap.css">

<link rel="stylesheet" href="/css/maicons.css">

<link rel="stylesheet" href="/vendor/owl-carousel/css/owl.carousel.css">

<link rel="stylesheet" href="/css/theme.css">
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-light shadow-sm">
			<div class="container">
				<a href="index.html" class="navbar-brand"><span
					th:text="${judulModel.judul1}">Digi</span><span
					th:text="${judulModel.judul2}" class="text-primary">Gram.</span></a>

				<button class="navbar-toggler" data-toggle="collapse"
					data-target="#navbarContent" aria-controls="navbarContent"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="navbar-collapse collapse" id="navbarContent">
					<ul class="navbar-nav ml-lg-4 pt-3 pt-lg-0">
						<li class="nav-item"><a href="/" class="nav-link">Home</a></li>
						<li class="nav-item"><a href="about" class="nav-link">About</a>
						</li>
						<li class="nav-item"><a href="services" class="nav-link">Services</a>
						</li>
						<li class="nav-item active"><a href="blog" class="nav-link">News</a>
						</li>
						<li class="nav-item"><a href="contact" class="nav-link">Contact</a>
						</li>
					</ul>

					<div class="ml-auto">
						<a href="#" class="btn btn-outline rounded-pill">Get a Quote</a>
					</div>
				</div>
			</div>
		</nav>

		<div class="container mt-5">
			<div class="page-banner">
				<div class="row justify-content-center align-items-center h-100">
					<div class="col md-6">
						<nav aria-label="Breadcrumb">
							<ul class="breadcrumb justify-content-center py-0 bg-transparent">
								<li class="breadcrumb-item"><a href="index.html">Home</a></li>
								<li class="breadcrumb-item active">News</li>
							</ul>
						</nav>
						<h1 class="text-center">News Input</h1>
						<br>
						<form method="POST" th:action="@{/blog/input}" th:object="${userModel}" 
							enctype="multipart/form-data">
							<div class="mb-3">
								<label for="exampleFormControlInput1" class="form-label">Nama</label>
								<input type="text" class="form-control"
									id="nama" th:field="*{nama}">
							</div>
							<div class="mb-3">
								<label for="gambar" class="form-label">Gambar</label>
								<input type="file" class="form-control"
									id="gambar" th:name="file" accept="image/png, image/jpeg">
							</div>
							<div class="mb-3">
								<label for="exampleFormControlInput1" class="form-label">Judul</label>
								<input type="text" class="form-control"
									id="judul" th:field="*{judul}">
							</div>
							<div class="mb-3">
								<label for="exampleFormControlInput1" class="form-label">deskripsi</label>
								<input type="text" class="form-control"
									id="deskripsi" th:field="*{deskripsi}">
							</div>
							<div class="mb-3">
								<label for="exampleFormControlInput1" class="form-label">tanggal</label>
								<input type="text" class="form-control"
									id="tanggal" th:field="*{tanggal}">
							</div>
							<button type="submit" class="btn btn-success">Insert</button>
							
						</form>

					</div>
				</div>
			</div>
		</div>
	</header>

</body>
</html>
